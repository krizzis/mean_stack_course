<form
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="card-content">
        <span class="card-title">Sign Up</span>
        <div class="input-field">
            <input 
                id="email" 
                type="email" 
                formControlName="email"
                [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
            >
            <label for="email">Email:</label>
            <span 
                class="helper-text red-text"
                *ngIf="form.get('email').invalid && form.get('email').touched"
            >
                <span *ngIf="form.get('email').errors['required']">Email is required</span>
                <span *ngIf="form.get('email').errors['email']">Must be valid email</span>
            </span>
        </div>
        <div class="input-field">
            <input 
                id="password"
                type="password"
                formControlName="password"
                [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
            <label for="password">Password:</label>
            <span 
            class="helper-text red-text"
            *ngIf="form.get('password').invalid && form.get('password').touched"
        >
            <span *ngIf="form.get('password').errors['required']">Password is required</span>
            <span *ngIf="form.get('password').errors['minlength']">
                Password must to be at least {{form.get('password').errors['minlength']['requiredLength']}} characters long
              </span>
        </span>
        </div>
    </div>
    <div class="card-action">
        <button
            type="submit"
            class="modal-action btn waves-effect"
            [disabled]="form.invalid || form.disabled"
        >
        Submit
        </button>
    </div>
</form>
